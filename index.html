<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Vending Machine Challenge</title>
  </head>
  <body>
    <div class="vending-machine">
      <header id='header'>Hi Fructose</header>
      <div id="credit-wrapper">
        <input id="insert-hole" placeholder="How Much You Got?"></input>
        <button id="insert-coins-btn">Take My Money</button>
        <p id="credit-count"></p>
      </div>
      <div id='selection-wrapper'>
        <input placeholder="Make Selection" id="selection-input" maxlength="2">
        <button id="vend">Vend!</button>
      </div>
      <div id="message-display"></div>
      <div id="items"></div>
    </div>
    <script type="text/javascript" src="./vendingMachine.js"></script>
  </body>
</html>
